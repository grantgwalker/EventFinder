version: "3.8"

services:
  # React Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
    volumes:
      - ./src:/app/src
      - ./public:/app/public
    depends_on:
      - server

  # Express Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - PYTHON_BACKEND_URL=http://backend:8000
    volumes:
      - ./server/src:/app/src
    depends_on:
      - backend

  # Python Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - FLASK_ENV=development
    volumes:
      - ./backend:/app

